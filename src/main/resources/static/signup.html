<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <nav class="h1">SMART PASSWORD MANAGER</nav>
    <div class="container">
        <h1 id="sign">Sign Up</h1>
        <br>
        <form id="form-data">
            <label for="username">Username : </label>
            <input type="text" id="username" required placeholder="enter name"><br>

            <label for="email">Mail Id : </label>
            <input type="email" id="email" required placeholder="enter email"><br>
            
            <label for="password">Password : </label>
            <input type="password" id="password" required placeholder="enter Password"><br>
            
            <label for="confirmpass">Confirm Password :</label>
            <input type="text" id="confirmpass" required placeholder="enter re-enter"><br>

            <button type="submit">Sign up</button>

            <div class="login">
                <p>Alreay Have account? </p> <a href="login.html">Log In</a>
            </div>

        </form>
    </div>
    <script src="signup.js"></script>

</body>
</html>
